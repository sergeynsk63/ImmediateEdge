workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.immediateedge.edgeimme.speedreadingimmed
        provisioning_profiles:
          - Provisioning Profile 1
        certificates:
          - Code signing certificate 1
      vars:
        XCODE_PROJECT: "Immediate Edge - Speed Reading.xcodeproj"
        XCODE_SCHEME: "ImmediateEdgeApp"
        BUNDLE_ID: "com.immediateedge.edgeimme.speedreadingimmed"
      xcode: latest
    scripts:
      - name: Set up code signing
        script: |
          xcode-project use-profiles
      - name: Increment build number
        script: |
          agvtool new-version -all 1
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME" \
            --archive-flags="-destination 'generic/platform=iOS'"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
        beta_groups:
          - Internal Testers
